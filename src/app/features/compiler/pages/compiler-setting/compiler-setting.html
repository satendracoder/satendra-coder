<div class="modal-backdrop">
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">Editor Settings</h2>
            <button class="close-btn" (click)="close()">&times;</button>
        </div>

        <div class="modal-body">

            <!-- Auto Suggestion Toggle -->
            <div class="modal-content">
                <div class="left-content">
                    <h3>Auto Suggestion</h3>
                    <p>Enable or disable code auto suggestions.</p>
                </div>

                <div class="right-content">
                    <label class="switch">
                        <input type="checkbox" [(ngModel)]="local.autoSuggestion" (change)="applyLive()" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Font Family -->
            <div class="modal-content">
                <div class="left-content">
                    <h3>Font Family</h3>
                    <p>Select your editor font family.</p>
                </div>

                <div class="right-content">
                    <select [(ngModel)]="local.fontFamily" (change)="applyLive()">
                        <option *ngFor="let f of fontOptions" [value]="f">{{ f.split(',')[0] }}</option>
                    </select>
                </div>
            </div>

            <!-- Font Size -->
            <div class="modal-content">
                <div class="left-content">
                    <h3>Font Size</h3>
                    <p>Adjust code editor font size.</p>
                </div>

                <div class="right-content">
                    <input type="number" min="10" max="30" [(ngModel)]="local.fontSize" (input)="applyLive()" />
                </div>
            </div>

            <!-- Line Height -->
            <div class="modal-content">
                <div class="left-content">
                    <h3>Line Height</h3>
                    <p>Increase or decrease line height.</p>
                </div>

                <div class="right-content">
                    <input type="number" min="14" max="40" [(ngModel)]="local.lineHeight" (input)="applyLive()" />
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button class="reset-btn" (click)="onReset()">Reset</button>
            <div class="footer-buttons">
                <button class="cancel-btn" (click)="close()">Cancel</button>
                <button class="save-btn" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</div>
