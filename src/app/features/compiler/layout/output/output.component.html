<div class="output-box">
    <div class="output-flex">
        <div class="output-header">
            <h3>Output</h3>
        </div>

        <!-- // Output Body -->
        <div class="output-body">
            <!-- STANDARD OUTPUT -->
            @if (stdout) {
            <pre>{{ stdout }}</pre>
            }
            <!-- ERROR OUTPUT -->
            @if (stderr) {
            <pre class="err">{{ stderr }}</pre>
            }

        </div>
    </div>
</div>
